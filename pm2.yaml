apps:
  - script: ./dist/index.js
    name: explorer-api
    instances: 3
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3000
      NODE_ENV: production
      DISABLE_WORKER_INTERVAL: true
  - script: ./dist/index.js
    name: explorer-worker
    instances: 1
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3001
      NODE_ENV: production
  - script: ./dist/index.js
    name: explorer-worker-update-burnt-and-created-coin
    instances: 1
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3002
      NODE_ENV: production
  - script: ./dist/index.js
    name: explorer-worker-update-sense-cascade-and-nft
    instances: 1
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3003
      NODE_ENV: production
  - script: ./dist/index.js
    name: explorer-worker-update-psl-locked-by-foundation
    instances: 1
