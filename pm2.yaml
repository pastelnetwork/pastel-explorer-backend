apps:
  - script: ./dist/index.js
    name: explorer-api
    instances: 2
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3000
      NODE_ENV: production
      DISABLE_WORKER_INTERVAL: true
  - script: ./dist/index.js
    name: explorer-worker-update-blocks
    instances: 1
    exec_mode: cluster
    cron_restart: '0 2 * * *'
    env:
      PORT: 3001
      NODE_ENV: production
  - script: ./dist/index.js
    name: explorer-worker-update-data
    instances: 1
    exec_mode: cluster
    cron_restart: '0 3 * * *'
    env:
      PORT: 4002
      NODE_ENV: production
