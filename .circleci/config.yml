version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:14.17

jobs:
  build:
    executor: node
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule update --init --recursive

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lint
      - run: yarn build

  deploy:
    executor: node
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - '6b:9d:f0:24:b7:f4:df:69:46:a3:36:c3:6a:1f:ef:c4'
      - run:
          name: Deploy over SSH
          command: ssh -o "StrictHostKeyChecking no" ubuntu@$SERVER_IP "sh /home/ubuntu/pastel-explorer-backend/restart-app.sh"

  deploy-staging:
    executor: node
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - '71:46:6e:71:40:bd:0e:0c:7e:00:4b:14:ec:60:6e:68'
      - run:
          name: Deploy Staging over SSH
          command: ssh -o "StrictHostKeyChecking no" ubuntu@$STAGING_SERVER_IP "sh /home/ubuntu/backend-explorer/restart-app.sh"

workflows:
  version: 2
  main:
    jobs:
      - build:
          name: build-pr

      - deploy:
          name: deploy-production
          context: explorer-backend-staging
          requires:
            - build-pr
          filters:
            branches:
              only:
                - production
      - deploy-staging:
          name: deploy-staging
          context: explorer-backend-staging
          requires:
            - build-pr
          filters:
            branches:
              only:
                - main
